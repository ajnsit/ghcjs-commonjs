language: haskell
sudo: false
cache:
  directories:
    - $HOME/.stack
    - $HOME/.ghc
    - $HOME/.cabal
addons:
  apt:
    packages:
      - libgmp3-dev
before_install:
  - unset CC
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
script:
  - make
